<head>
  <title>ticktickticket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
  <link href='http://fonts.googleapis.com/css?family=Luckiest+Guy|PT+Sans:700' rel='stylesheet' type='text/css'>
 <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<template name="layout">
	<body>
		<div class="container">
			<div class="padding">
				<h1 class="header"><span id="whole-name">Tick<span id="tealtick">Tick</span>Ticket</span></h1>
				<h3 id="empire">The empire's most sophisticated queue facilitation software.</h3>
					<div id="ticketForm">
						{{> ticket}}
						<button class="waitListMode">enter wait list mode</button>
						<button class="issueLog">view issue log</button>
					</div>
					<div id="thankyou">
						{{> thanks}}
				 	</div>
					
				<div id="studentList">
					  <p id="waitlisthead">WAIT LIST</p>
					  {{> waiting}}
				</div>
			</div>
		</div>	
	</body>
</template>

<template name="waiting">
	<ul>
		{{#each waiting}}
		<li class="students {{selectedClass}}">
		<i class="fa fa-times-circle"></i>
		<span id="waitingStudents"> {{name}}:</span> {{issue}} 
		</li>
		{{/each}}
	</ul>
</template> 

<template name="ticket">
	<button type="button" id="getInLine" data-toggle="modal" data-target="#modalForm">
  		SUBMIT AN ISSUE
	</button>

	<div class="modal fade" id="modalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog"></div>
		<div class="modal-header">SUBMIT AN ISSUE
		<button type="button" class="close" id="closeModal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		</div>
    		<div class="modal-content">
    		<div class="modal-body">
    			<form>
					<ul class="issueForm">
						<li>Enter your name:<br>
							<input type="text" name="studentname" class="textinput" id="studentname" required></li>
						<li>Briefly describe your issue:<br>
							<textarea name="issue" id="issue" class="textarea" maxlength="160" required></textarea></li>
						<li><input type="submit" id="submit" name="submit" value="submit"></li>
					</ul>
				</form>	
			</div>
    		</div>
	</div>
</template>

<template name="thanks">
	<p>Kevin has been thanked <br><span id="counter">{{counter}}</span> times.</p>
	<input type="button" class="increment" value="Thanks, Kevin!">
</template>

<template name="problemLog">
	<div class="container">
	<div class="padding">
		<a href="/"><i class="fa fa-arrow-circle-left"></i>Home</a>
		<div class="log">
			{{#each problem}}
			<li>{{issue}}</li>
			{{/each}}
		</div>
	</div>
	</div>
</template>

<template name="waitListMode">
	<div class="container">
	<div class="padding">
		<a href="/"><i class="fa fa-arrow-circle-left"></i>Home</a>
		<h1 class="header"><span id="whole-name">Tick<span id="tealtick">Tick</span>Ticket</span></h1>
		{{>waiting}}
	</div>
	</div>	
</template>
